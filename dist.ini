name    = DBD-Oracle
author  = Tim Bunce <timb@cpan.org>
author  = John Scoles <byterock@cpan.org>
author  = Yanick Champoux <yanick@cpan.org>
author  = Martin J. Evans <mjevans@cpan.org>
license = Perl_5
copyright_holder = Tim Bunce
copyright_year   = 1994
main_module = lib/DBD/Oracle.pm

version = 1.75

; Generate files

;[TemplateCJM]
;file = CONTRIBUTING.mkd

;[Authority]
;authority=cpan:PYTHIAN

[MakeMaker::Custom]

[Git::Contributors]
[ContributorsFile]
[InstallGuide]
;[GithubMeta]
;remote=github

[MetaYAML]
[MetaJSON]
[PodWeaver]
[License]

[ReadmeMarkdownFromPod]
[NextRelease]
time_zone = UTC
format = %-9v %{yyyy-MM-dd}d

[MetaProvides::Package]
[MatchManifest]
[ManifestSkip]

[Git::GatherDir]
exclude_filename = cpanfile
[CopyFilesFromBuild]
copy = cpanfile

[ExecDir]
[OurPkgVersion]
[AutoPrereqs]
[CheckChangesHasContent]
[PreviousVersion::Changelog]

; Release Stuff

[ConfirmRelease]
[Git::Check]
[Git::Commit]
[Git::CommitBuild]
    release_branch = releases
    multiple_inheritance = 1
[Git::Tag]
    tag_format = v%v
    branch     = releases

[UploadToCPAN]

[Git::Push]
    push_to = github master releases

[InstallRelease]
install_command = cpanm .

;[SchwartzRatio]

; Tests

[RunExtraTests]
[MetaTests]
[Test::Compile]
[Test::Kwalitee]
[Test::EOF]
[Test::EOL]
[Test::NoBreakpoints]
[Test::NoTabs]
[Test::Portability]
[Test::ReportPrereqs]
[Test::UnusedVars]
[TestRelease]
[PodCoverageTests]
[PodSyntaxTests]

[DOAP]
process_changes = 1

[CPANFile]

[CopyrightYearFromGit]


[Prereqs / ConfigureRequires]
Config = 0
Data::Dumper = 0
DBI = 1.623
Devel::Peek = 0
Encode = 0
Math::BigInt = 0
Test::More = 0
Test::NoWarnings = 0

[HelpWanted]
positions = coder documentation tester

